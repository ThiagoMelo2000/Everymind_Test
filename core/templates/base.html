{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="header vbox">
        <a href="{% url 'home' %}"></a>
    </header>
    <nav class="nav hbox">
       
        {% if not request.user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn btn-header">Registrar</a>
        {% else %}
        <p class="credentials">{{ request.user.get_full_name }}</p>
        <a href="{% url 'logout' %}" class="btn btn-header">Logout</a>
        {% endif %}

        <a href="{% url 'home' %}"></a>
    </nav>
    <main class="main vbox">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer vbox"></footer>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
